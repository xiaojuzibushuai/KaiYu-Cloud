# Tomcat
server:
  port: 9209

# Spring
spring:
  application:
    # 应用名称
    name: kaiyu-order
  servlet:
    multipart:
      #单个文件的大小限制 xiaojuzi
      max-file-size: 50MB
      #单次请求的大小限制 xiaojuzi
      max-request-size: 50MB
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
        - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #rabbitMQ配置 xiaojuzi
        - data-id: rabbitmq-${spring.profiles.active}.yaml
          group: DEFAULT_GROUP
          refresh: true

